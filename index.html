<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Earthquakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="earthquake.css">
</head>
<body>
    <!-- main content -->
    <div class="app-container">

        <!-- navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="form-inline searchbox">
                <input id="pac-input" class="form-control col-sm-6" type="text" placeholder="Pease enter a city" aria-label="Search">
            </div>
        </nav>
    
        <section class="stretch">
            <!-- sidebar -->
            <aside class="sidebar">
                <p>here we'll have a list of earthquakes.</p>
            </aside>

            <!--The div element for the map -->
            <div id="map"></div> 
        </section>
        
    </div>

    <!-- scripts -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="earthquake.js"></script>

    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD59YU7YWLWAgmtCFrZi6hWVPVth_tbOUY&libraries=places&callback=initMap" async defer></script>

</body>
</html>
